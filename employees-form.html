<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый сотрудник</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/sfui.css" rel="stylesheet">
    <link href="css/icon.css" rel="stylesheet">
    <link href="css/cryptocoins.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="form form-employees">
        <h3>Новый сотрудник</h3>
        <label for="name">Имя:</label>
        <input type="text" id="name">
        <label for="last-name">Фамилия:</label>
        <input type="text" id="last-name">
        <label for="email">Email:</label>
        <input type="text" id="email">
        <label for="role">Роль:</label>
        <select id="role" value="Выберите роль">
            <option class="test">Администратор</option>
            <option>Верификатор аккаунтов</option>
            <option>Модератор чата</option>
            <option>Верификатор вывода средств</option>
        </select>
        <hr>
        <input type="submit" value="Войти">
    </div>
</div>
</body>
</html>
